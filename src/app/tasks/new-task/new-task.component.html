<form id="task-form" (ngSubmit)="onSubmit(formData)" #newTaskForm="ngForm" [formGroup]="taskForm">
    <div class="row m-1">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h1 class="mb-0">Create new task</h1>
                </div>
                <div class="card-body">
                    <div *ngIf="taskSaved" class="alert alert-success" role="alert">
                        <strong>Success!</strong> New task was be saved!
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="title">Title</label>
                                        <input type="text" class="form-control" id="title" formControlName="title">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="title">Project</label>
                                        <select name="project" id="project" class="form-control" formControlName="project_id">
                                            <option value="">-</option>
                                            <option *ngFor="let project of projects" value="{{project.id}}">{{project.name}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="title">Accountable</label>
                                        <select id="accountable" class="form-control" formControlName="user_id">
                                            <option value="">-</option>
                                            <option *ngFor="let user of users" value="{{user.id}}">{{user.name}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="title">Status</label>
                                        <select name="project" id="status" class="form-control" formControlName="status_id">
                                            <option value="0">-</option>
                                            <option value="1">Analitycs</option>
                                            <option value="2">Development</option>
                                            <option value="3">Testing</option>
                                            <option value="4">Release</option>
                                            <!--<option *ngFor="let project of projects" value="{{project.id}}">{{project.name}}</option>-->
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="title">Report</label>
                                        <select id="report" class="form-control" formControlName="report_id">
                                            <option value="">-</option>
                                            <option *ngFor="let report of reports" value="{{report.id}}">#{{report.id}} {{report.title}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="description">Description</label>
                                        <textarea name="description" id="description" cols="30" rows="10" class="form-control" formControlName="description"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">

                        </div>
                    </div>
                </div>
                <div class="card-footer py-4">
                    <div class="float-right">
                        <button class="btn btn-default">Cancel</button>
                        <button class="btn btn-success" type="submit">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
