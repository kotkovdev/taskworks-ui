<div class="row m-1">
    <div class="col">
        <div class="card shadow">
            <div class="card-header border-0">
                <div class="float-left">
                    <h1 class="mb-0">Tasks</h1>
                </div>
                <div class="float-right">
                    <a class="btn btn-success" routerLink="/tasks/new"><span class="glyphicon glyphicon-plus"></span> Create new</a>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table align-items-center table-flush">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Title</th>
                            <th scope="col">Project</th>
                            <th scope="col">Status</th>
                            <th scope="col">Report</th>
                            <th scope="col">Completion</th>
                            <th scope="col">Accountable</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let task of tasks">
                            <td scope="row">#{{task.id}}</td>
                            <td scope="row">
                                <a routerLink="/task/{{task.id}}">{{task.title}}</a>
                            </td>
                            <td scope="row">
                                <a routerLink="/project/{{task.project.id}}">{{task.project.name}}</a>
                            </td>
                            <td [ngSwitch]="task.status_id">
                                <span class="badge badge-dot mr-4" *ngSwitchCase="1">
                                    <i class="bg-danger"></i> Analytics
                                </span>
                                <span class="badge badge-dot mr-4" *ngSwitchCase="2">
                                    <i class="bg-info"></i> Development
                                </span>
                                <span class="badge badge-dot mr-4" *ngSwitchCase="3">
                                    <i class="bg-primary"></i> Testing
                                </span>
                                <span class="badge badge-dot mr-4" *ngSwitchCase="4">
                                    <i class="bg-success"></i> Release
                                </span>
                            </td>
                            <td>
                                <a routerLink="/report/{{task.report.id}}">{{task.report.title}}</a>
                            </td>
                            <td>
                                <div class="d-flex align-items-center" *ngIf="task.completion != null">
                                    <span class="mr-2">{{task.completion}}%</span>
                                </div>
                                <div class="d-flex align-items-center" *ngIf="task.completion == null">
                                    <span class="mr-2">0%</span>
                                </div>
                            </td>
                            <td>
                                <a routerLink="/user/{{task.user.id}}">{{task.user.name}}</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
