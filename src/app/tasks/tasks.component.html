<div class="row m-1">
    <div class="col">
        <div class="card shadow">
            <div class="card-header border-0">
                <div class="float-left">
                    <h1 class="mb-0">Your tasks</h1>
                </div>
                <div class="float-right">
                    <a class="btn btn-success" routerLink="/tasks/new"><span class="glyphicon glyphicon-plus"></span> Create new</a>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table align-items-center table-flush">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Title</th>
                            <th scope="col">Project</th>
                            <th scope="col">Status</th>
                            <th scope="col">Report</th>
                            <th scope="col">Completion</th>
                            <th scope="col">Accountable</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let task of tasks">
                            <td scope="row">#{{task.id}}</td>
                            <td scope="row">
                                <a routerLink="/task/{{task.id}}">{{task.title}}</a>
                            </td>
                            <td scope="row">
                                <a routerLink="/project/{{task.project.id}}">{{task.project.name}}</a>
                            </td>
                            <td>
                                <span class="badge badge-dot mr-4">
                    <i class="bg-warning"></i> {{task.status_id}}
                  </span>
                            </td>
                            <td>
                                <a routerLink="/report/{{task.report.id}}">{{task.report.title}}</a>
                            </td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <span class="mr-2">60%</span>
                                    <div>
                                        <div class="progress">
                                            <div class="progress-bar bg-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"></div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <a routerLink="/user/{{task.user.id}}">{{task.user.name}}</a>
                            </td>
                            <td class="text-right">
                                <div class="dropdown">
                                    <a class="btn btn-sm btn-icon-only text-light" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="fas fa-ellipsis-v"></i>
                                    </a>
                                    <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
                                        <a class="dropdown-item" href="#">Action</a>
                                        <a class="dropdown-item" href="#">Another action</a>
                                        <a class="dropdown-item" href="#">Something else here</a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
