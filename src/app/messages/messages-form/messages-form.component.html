<div class="alert alert-secondary" role="alert" *ngFor="let message of messages">
    <h4 class="alert-heading">{{message.user.name}}</h4>
    {{ message.text }}
</div>

<form id="message-form" (ngSubmit)="onSubmit(formData)" #newMessageForm="ngForm" [formGroup]="messageForm">
    <div class="form-group">
        <label for="message">Enter message:</label>
        <textarea formControlName="message" id="message" cols="30" rows="5" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <button class="btn btn-primary float-right" type="submit">Send</button>
    </div>
</form>
