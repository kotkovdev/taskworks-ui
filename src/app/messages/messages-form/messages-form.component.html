<div class="alert alert-secondary" role="alert" *ngFor="let message of messages">
    <h4 class="alert-heading">{{message.user.name}}</h4>
    {{ message.text }}
</div>

<form id="message-form" (ngSubmit)="onSubmit(formData)" #newMessageForm="ngForm" [formGroup]="messageForm">
    <div class="form-group">
        <label for="message">Enter message:</label>
        <textarea formControlName="message" id="message" cols="30" rows="5" class="form-control"></textarea>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="status">Status:</label>
                <select formControlName="status" id="status" class="form-control">
                    <option value="1">Analytics</option>
                    <option value="2">Development</option>
                    <option value="3">Testing</option>
                    <option value="4">Release</option>
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="completion">completion (%):</label>
                <input formControlName="completion" id="completion" type="number" form-control min="0" max="100" class="form-control">
            </div>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary float-right" type="submit">Send</button>
    </div>
</form>
