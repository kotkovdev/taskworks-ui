<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h3>Incidents reports</h3>
            </div>
            <div class="card-body">
                <div class="chart">
                    <div class="chart-wrapper">
                        <canvas style="display:block;" baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" [plugins]="lineChartPlugins" width="100%" height="350px">
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
