<form id="new-report" (ngSubmit)="onSubmit(formData)" #newProjectForm="ngForm" [formGroup]="reportForm">
    <div class="row m-1">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h1 class="mb-0">Create new report</h1>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="title">Title</label>
                                        <input type="text" class="form-control" id="title" formControlName="title">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="description">Description</label>
                                        <textarea id="description" cols="30" rows="10" class="form-control" formControlName="description"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">

                        </div>
                    </div>
                </div>
                <div class="card-footer py-4">
                    <div class="float-right">
                        <button class="btn btn-default" routerLink="/reports/">Cancel</button>
                        <button class="btn btn-success" type="submit">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
